<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Exs 1 | Bermain dengan Warna</title>
    <style>
      html,
      body {
        height: 100%;
      }
      body {
        text-align: center;
      }
      .biru-muda {
        background-color: lightblue;
      }
      .kotak {
        height: 25px;
        width: 25px;
        margin: 10px auto;
      }
      .merah {
        background-color: red;
      }
      .hijau {
        background-color: green;
      }
      .biru {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <h1>Bermain dengan Warna</h1>
    <button id="changeBtn" type="button">Ubah warna!</button>

    <br />
    <div class="kotak merah"></div>
    <input type="range" name="sliderRed" min="0" max="255" />

    <br />
    <div class="kotak hijau"></div>
    <input type="range" name="sliderGreen" min="0" max="255" />

    <br />
    <div class="kotak biru"></div>
    <input type="range" name="sliderBlue" min="0" max="255" />

    <script src="./JScolorGame.js"></script>
  </body>
</html>
